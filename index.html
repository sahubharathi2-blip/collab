<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Car Trends Dashboard</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .search-bar {
      margin-bottom: 2rem;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 300px;
    }

    /* Car Cards Container */
    .car-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      overflow-y: auto;
      max-height: 70vh;
      padding: 0 1rem;
    }

    /* Individual Car Card */
    .car-card {
      background: #333;
      border-radius: 10px;
      width: 300px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .car-card:hover {
      transform: scale(1.05);
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .car-card .details {
      padding: 1rem;
    }

    .car-card .details h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .car-card .details p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .car-card .details .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fdbb2d;
    }
  </style>
</head>
<body>

  <h1>2025 Car Trends Dashboard</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a car..." oninput="filterCars()">
  </div>

  <div class="car-cards" id="carCards">
    <!-- Car cards will be inserted here by JavaScript -->
  </div>

  <script>
    const cars = [
      {
        name: "Tesla Model Y",
        description: "A sleek electric SUV with impressive range and performance.",
        price: "$55,000",
        image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Hyundai Creta 2025",
        description: "A compact SUV offering advanced technology and comfort.",
        price: "$25,000",
        image: "https://images.unsplash.com/photo-1562967916-eb82221dfb34?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "BMW M5 Hybrid",
        description: "A high-performance hybrid sedan combining luxury and speed.",
        price: "$120,000",
        image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Honda 0 Saloon",
        description: "A futuristic electric saloon with minimalist design.",
        price: "$45,000",
        image: "https://images.unsplash.com/photo-1562967916-eb82221dfb34?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Renault Clio 6",
        description: "A compact hatchback with sleek design and advanced features.",
        price: "$22,000",
        image: "https://images.unsplash.com/photo-1562967916-eb82221dfb34?auto=format&fit=crop&w=800&q=80"
      }
    ];

    const carCardsContainer = document.getElementById('carCards');

    function displayCars(carsToDisplay) {
      carCardsContainer.innerHTML = '';
      carsToDisplay.forEach(car => {
        const carCard = document.createElement('div');
        carCard.classList.add('car-card');
        carCard.innerHTML = `
          <img src="${car.image}" alt="${car.name}">
          <div class="details">
            <h2>${car.name}</h2>
            <p>${car.description}</p>
            <p class="price">${car.price}</p>
          </div>
        `;
        carCardsContainer.appendChild(carCard);
      });
    }

    function filterCars() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredCars = cars.filter(car => car.name.toLowerCase().includes(searchTerm));
      displayCars(filteredCars);
    }

    // Initially display all cars
    displayCars(cars);
  </script>

</body>
</html>
