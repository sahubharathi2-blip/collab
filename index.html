<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga Artist Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #222;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .filter {
      padding: 1rem 2rem;
      text-align: center;
    }

    .filter input {
      padding: 0.6rem;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background-color: #eee;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .card-text {
      font-size: 0.95rem;
      color: #555;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .card img {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Manga Artist Gallery</h1>
  </header>

  <div class="filter">
    <input type="text" id="searchInput" placeholder="Search artist or manga...">
  </div>

  <div class="grid" id="artistGrid">
    <!-- Cards will be generated here -->
  </div>

  <!-- Modal -->
  <div class="modal" id="artistModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modalBody">
        <!-- Modal content here -->
      </div>
    </div>
  </div>

  <script>
    const artists = [
      { name: "Eiichiro Oda", mangas: ["One Piece"] },
      { name: "Masashi Kishimoto", mangas: ["Naruto", "Samurai 8"] },
      { name: "Akira Toriyama", mangas: ["Dragon Ball", "Dr. Slump"] },
      { name: "Naoko Takeuchi", mangas: ["Sailor Moon"] },
      { name: "Kentaro Miura", mangas: ["Berserk"] },
      { name: "Tite Kubo", mangas: ["Bleach", "Burn the Witch"] },
      { name: "Hajime Isayama", mangas: ["Attack on Titan"] },
      { name: "Rumiko Takahashi", mangas: ["Inuyasha", "Ranma Â½", "Urusei Yatsura"] },
      { name: "Yoshihiro Togashi", mangas: ["Yu Yu Hakusho", "Hunter x Hunter"] }
    ];

    const grid = document.getElementById("artistGrid");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("artistModal");
    const modalBody = document.getElementById("modalBody");

    function renderArtists(filter = "") {
      grid.innerHTML = "";

      const filtered = artists.filter(artist => {
        const text = artist.name + " " + artist.mangas.join(" ");
        return text.toLowerCase().includes(filter.toLowerCase());
      });

      if (filtered.length === 0) {
        grid.innerHTML = "<p>No artists found.</p>";
        return;
      }

      filtered.forEach((artist, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="https://via.placeholder.com/300x160?text=${encodeURIComponent(artist.name)}" alt="${artist.name}">
          <div class="card-body">
            <div class="card-title">${artist.name}</div>
            <div class="card-text">${artist.mangas.slice(0, 2).join(", ")}${artist.mangas.length > 2 ? "..." : ""}</div>
          </div>
        `;
        card.addEventListener("click", () => openModal(artist));
        grid.appendChild(card);
      });
    }

    function openModal(artist) {
      modalBody.innerHTML = `
        <h2>${artist.name}</h2>
        <h4>Manga Collection:</h4>
        <ul>
          ${artist.mangas.map(m => `<li>${m}</li>`).join("")}
        </ul>
      `;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target == modal) {
        closeModal();
      }
    }

    searchInput.addEventListener("input", () => {
      renderArtists(searchInput.value);
    });

    // Initial render
    renderArtists();
  </script>

</body>
</html>
