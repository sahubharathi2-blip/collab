<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food & Tastes Dashboard</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #fbc2eb, #a6c1ee);
      padding: 2rem;
      color: #fff;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      user-select: none;
    }

    .search-bar {
      padding: 1.5rem 2rem;
      text-align: center;
      background-color: #fff3f8;
    }

    .search-bar input {
      padding: 0.8rem 1rem;
      width: 320px;
      max-width: 90%;
      font-size: 1rem;
      border: 2px solid #fbc2eb;
      border-radius: 50px;
      outline: none;
      transition: 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #a6c1ee;
      box-shadow: 0 0 8px #a6c1ee;
    }

    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .food-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: #d6336c;
      margin-bottom: 0.5rem;
    }

    .food-category {
      display: inline-block;
      background-color: #fbc2eb;
      color: #721c24;
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      border-radius: 25px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      align-self: flex-start;
      user-select: none;
    }

    .taste-desc {
      font-size: 1rem;
      color: #555;
      flex-grow: 1;
      line-height: 1.4;
    }

    .no-results {
      grid-column: 1/-1;
      text-align: center;
      font-size: 1.3rem;
      color: #999;
      padding: 3rem 0;
      user-select: none;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
        padding: 1.5rem 1rem;
      }

      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    üç≤ Food & Their Tastes Dashboard
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search food or taste..." aria-label="Search food or taste" />
  </div>

  <main id="foodGrid">
    <!-- Food cards dynamically inserted here -->
  </main>

  <script>
    const foods = [
      { name: "Mango", category: "Fruit", taste: "Sweet, tropical, juicy" },
      { name: "Lemon", category: "Fruit", taste: "Sour, tangy, refreshing" },
      { name: "Chocolate Cake", category: "Dessert", taste: "Sweet, rich, creamy" },
      { name: "Spaghetti Bolognese", category: "Main Course", taste: "Savory, hearty, meaty" },
      { name: "Sushi", category: "Main Course", taste: "Umami, fresh, slightly salty" },
      { name: "Green Tea", category: "Beverage", taste: "Bitter, earthy, calming" },
      { name: "Vanilla Ice Cream", category: "Dessert", taste: "Sweet, creamy, smooth" },
      { name: "Strawberry", category: "Fruit", taste: "Sweet, slightly tart, juicy" },
      { name: "Coffee", category: "Beverage", taste: "Bitter, robust, aromatic" },
      { name: "Garlic Bread", category: "Appetizer", taste: "Savory, buttery, garlicky" },
      { name: "Caesar Salad", category: "Appetizer", taste: "Tangy, fresh, creamy" },
      { name: "Pad Thai", category: "Main Course", taste: "Sweet, tangy, savory" },
      { name: "Miso Soup", category: "Soup", taste: "Umami, salty, soothing" }
    ];

    const grid = document.getElementById('foodGrid');
    const searchInput = document.getElementById('searchInput');

    function renderFoods(filter = '') {
      grid.innerHTML = '';
      const filteredFoods = foods.filter(food => {
        const combined = (food.name + ' ' + food.category + ' ' + food.taste).toLowerCase();
        return combined.includes(filter.toLowerCase());
      });

      if (filteredFoods.length === 0) {
        grid.innerHTML = `<div class="no-results">üòû No matching food items found.</div>`;
        return;
      }

      filteredFoods.forEach(food => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <span class="food-category">${food.category}</span>
          <h2 class="food-name">${food.name}</h2>
          <p class="taste-desc">${food.taste}</p>
        `;
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', e => {
      renderFoods(e.target.value);
    });

    // Initial render
    renderFoods();
  </script>
</body>
</html>
