<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delicious Food & Tastes Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500, #f76c5e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #3a1a00;
    }

    header {
      background: rgba(255 255 255 / 0.85);
      padding: 2.5rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      color: #78290f;
      letter-spacing: 2px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      user-select: none;
      text-shadow: 1px 1px 3px rgba(255 255 255 / 0.9);
    }

    .search-bar {
      margin: 2rem auto;
      max-width: 480px;
      text-align: center;
    }

    .search-bar input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
      outline: none;
    }

    .search-bar input::placeholder {
      color: #b65c1a;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .search-bar input:focus {
      box-shadow: 0 0 20px 3px #f76c5e;
    }

    main {
      flex-grow: 1;
      max-width: 1100px;
      margin: 0 auto 3rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #fff1db;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(199, 119, 58, 0.25);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.8rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 18px 40px rgba(199, 119, 58, 0.4);
    }

    .card::before {
      content: "üçΩÔ∏è";
      font-size: 3.5rem;
      position: absolute;
      top: 15px;
      right: 20px;
      opacity: 0.15;
      user-select: none;
      pointer-events: none;
    }

    .food-name {
      font-size: 1.7rem;
      font-weight: 900;
      color: #a44200;
      margin-bottom: 0.8rem;
      text-transform: capitalize;
      letter-spacing: 0.02em;
      user-select: text;
    }

    .food-category {
      display: inline-block;
      background-color: #f76c5e;
      color: white;
      font-weight: 700;
      padding: 0.35rem 1rem;
      border-radius: 30px;
      font-size: 0.85rem;
      letter-spacing: 0.03em;
      margin-bottom: 1.2rem;
      user-select: none;
      box-shadow: 0 3px 8px rgba(247,108,94,0.7);
    }

    .taste-desc {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #5a2d00;
      flex-grow: 1;
      user-select: text;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #7f3300;
      padding: 4rem 1rem;
      user-select: none;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
        padding: 2rem 1rem;
      }

      .food-name {
        font-size: 1.4rem;
      }

      .taste-desc {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    üç≤ Delicious Food & Tastes Dashboard
  </header>

  <div class="search-bar">
    <input
      id="searchInput"
      type="search"
      placeholder="Search food, category or taste..."
      aria-label="Search food, category or taste"
    />
  </div>

  <main id="foodGrid" role="list">
    <!-- Food cards will appear here -->
  </main>

  <script>
    const foods = [
      { name: "Mango", category: "Fruit", taste: "Sweet, tropical, juicy" },
      { name: "Lemon", category: "Fruit", taste: "Sour, tangy, refreshing" },
      { name: "Chocolate Cake", category: "Dessert", taste: "Sweet, rich, creamy" },
      { name: "Spaghetti Bolognese", category: "Main Course", taste: "Savory, hearty, meaty" },
      { name: "Sushi", category: "Main Course", taste: "Umami, fresh, slightly salty" },
      { name: "Green Tea", category: "Beverage", taste: "Bitter, earthy, calming" },
      { name: "Vanilla Ice Cream", category: "Dessert", taste: "Sweet, creamy, smooth" },
      { name: "Strawberry", category: "Fruit", taste: "Sweet, slightly tart, juicy" },
      { name: "Coffee", category: "Beverage", taste: "Bitter, robust, aromatic" },
      { name: "Garlic Bread", category: "Appetizer", taste: "Savory, buttery, garlicky" },
      { name: "Caesar Salad", category: "Appetizer", taste: "Tangy, fresh, creamy" },
      { name: "Pad Thai", category: "Main Course", taste: "Sweet, tangy, savory" },
      { name: "Miso Soup", category: "Soup", taste: "Umami, salty, soothing" }
    ];

    const foodGrid = document.getElementById('foodGrid');
    const searchInput = document.getElementById('searchInput');

    function renderFoods(filter = '') {
      foodGrid.innerHTML = '';
      const filtered = foods.filter(food => {
        const text = `${food.name} ${food.category} ${food.taste}`.toLowerCase();
        return text.includes(filter.toLowerCase());
      });

      if (filtered.length === 0) {
        foodGrid.innerHTML = `<div class="no-results" role="alert">üòû No matching food items found.</div>`;
        return;
      }

      filtered.forEach(food => {
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('role', 'listitem');
        card.innerHTML = `
          <span class="food-category">${food.category}</span>
          <h2 class="food-name">${food.name}</h2>
          <p class="taste-desc">${food.taste}</p>
        `;
        foodGrid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', e => {
      renderFoods(e.target.value);
    });

    // Initial render
    renderFoods();
  </script>

</body>
</html>
