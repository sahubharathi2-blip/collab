<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Professional Trending Cars Showcase</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #121212;
    font-family: 'Poppins', sans-serif;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 4rem;
  }

  h1 {
    font-weight: 900;
    font-size: 3.6rem;
    margin-bottom: 2rem;
    color: #ffbf00;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 0 0 12px #ffbf00aa;
  }

  .search-bar {
    width: 360px;
    max-width: 90vw;
    margin-bottom: 3rem;
  }

  .search-bar input {
    width: 100%;
    padding: 0.9rem 1.5rem;
    font-size: 1.3rem;
    border-radius: 50px;
    border: none;
    outline: none;
    background: #1e1e1e;
    color: #ffbf00;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 0 10px #ffbf0055;
    transition: box-shadow 0.3s ease;
  }

  .search-bar input::placeholder {
    color: #ffbf0055;
    font-style: italic;
  }

  .search-bar input:focus {
    box-shadow: 0 0 20px #ffbf00dd;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    gap: 2.5rem;
    width: 100%;
    max-width: 1280px;
  }

  .card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(255, 191, 0, 0.3);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #222;
  }

  .card:hover {
    transform: translateY(-10px) scale(1.04);
    box-shadow: 0 25px 40px rgba(255, 191, 0, 0.7);
  }

  .card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    display: block;
    transition: transform 0.4s ease;
  }

  .card:hover img {
    transform: scale(1.12);
  }

  .overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1.8rem 2rem;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,0.85));
    color: #ffbf00;
    text-shadow: 0 0 8px rgba(255,191,0,0.9);
  }

  .overlay h2 {
    margin: 0 0 0.5rem;
    font-size: 1.8rem;
    font-weight: 900;
    letter-spacing: 1.4px;
  }

  .overlay p {
    font-size: 1.05rem;
    color: #ddd;
    font-weight: 500;
    margin-bottom: 1rem;
    max-height: 72px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .price-tag {
    font-weight: 700;
    font-size: 1.3rem;
    color: #fff;
    text-align: right;
    letter-spacing: 1.2px;
    text-shadow: 0 0 6px rgba(0,0,0,0.8);
  }

  /* Responsive */
  @media (max-width: 420px) {
    h1 {
      font-size: 2.8rem;
    }
    .card img {
      height: 200px;
    }
    .overlay h2 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>

  <h1>ðŸ”¥ Trending Cars 2025</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for cars..." aria-label="Search cars" oninput="filterCars()" />
  </div>

  <section class="grid" id="carGrid">
    <!-- Cards will be inserted here -->
  </section>

  <script>
    const cars = [
      {
        name: "Tesla Model S Plaid",
        description: "Ultra high-performance electric sedan with 396 miles range and 0-60 mph in under 2 seconds.",
        price: "$130,000",
        image: "https://cdn.motor1.com/images/mgl/0ANWm/s3/tesla-model-s-plaid.webp"
      },
      {
        name: "Ford Mustang Mach-E",
        description: "All-electric SUV blending Mustang heritage with futuristic electric power and smart tech.",
        price: "$60,000",
        image: "https://cdn.motor1.com/images/mgl/8rLwZ/s3/ford-mustang-mach-e.webp"
      },
      {
        name: "Porsche Taycan",
        description: "Luxury electric sports car combining Porsche's driving dynamics with zero emissions.",
        price: "$110,000",
        image: "https://cdn.motor1.com/images/mgl/kQ9Y2/s3/2020-porsche-taycan-turbo.jpg"
      },
      {
        name: "BMW iX",
        description: "BMW's flagship electric SUV with futuristic design, premium tech, and over 300 miles range.",
        price: "$85,000",
        image: "https://cdn.motor1.com/images/mgl/6O2xk/s3/bmw-ix-2022.webp"
      },
      {
        name: "Audi e-tron GT",
        description: "Audi's high-performance electric sedan combining luxury, style, and 238 miles range.",
        price: "$105,000",
        image: "https://cdn.motor1.com/images/mgl/JmN64/s3/audi-e-tron-gt.webp"
      },
      {
        name: "Lucid Air",
        description: "Breakthrough electric luxury sedan with incredible range up to 520 miles and advanced tech.",
        price: "$160,000",
        image: "https://cdn.motor1.com/images/mgl/VNYow/s3/lucid-air.webp"
      }
    ];

    const carGrid = document.getElementById('carGrid');

    function createCard(car) {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <img src="${car.image}" alt="Photo of ${car.name}" loading="lazy" />
        <div class="overlay">
          <h2>${car.name}</h2>
          <p title="${car.description}">${car.description}</p>
          <div class="price-tag">${car.price}</div>
        </div>
      `;
      return card;
    }

    function displayCars(list) {
      carGrid.innerHTML = '';
      if(list.length === 0) {
        carGrid.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#ffbf00; font-size:1.3rem;">No matching cars found.</p>`;
        return;
      }
      list.forEach(car => {
        carGrid.appendChild(createCard(car));
      });
    }

    function filterCars() {
      const val = document.getElementById('search').value.toLowerCase();
      const filtered = cars.filter(car => car.name.toLowerCase().includes(val));
      displayCars(filtered);
    }

    displayCars(cars);
  </script>

</body>
</html>
