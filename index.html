<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga Artist Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #20232a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin: 1rem;
      font-size: 1.2rem;
      color: #333;
    }

    .artist-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .artist-list li {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .artist-list li:hover {
      background-color: #e0e0e0;
    }

    .artist-list li.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .artist-name {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .manga-list {
      list-style: none;
      padding-left: 1rem;
    }

    .manga-list li {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Manga Artists & Their Collections</h1>
  </header>

  <div class="main">
    <div class="sidebar">
      <h2>Artists</h2>
      <ul class="artist-list" id="artistList">
        <!-- Artist list items will be injected here -->
      </ul>
    </div>
    <div class="content" id="artistContent">
      <p>Select an artist to view their manga collection.</p>
    </div>
  </div>

  <script>
    const artists = [
      { name: "Eiichiro Oda", mangas: ["One Piece"] },
      { name: "Masashi Kishimoto", mangas: ["Naruto", "Samurai 8"] },
      { name: "Akira Toriyama", mangas: ["Dragon Ball", "Dr. Slump"] },
      { name: "Naoko Takeuchi", mangas: ["Sailor Moon"] },
      { name: "Kentaro Miura", mangas: ["Berserk"] },
      { name: "Tite Kubo", mangas: ["Bleach", "Burn the Witch"] },
      { name: "Hajime Isayama", mangas: ["Attack on Titan"] },
      { name: "Rumiko Takahashi", mangas: ["Inuyasha", "Ranma Â½", "Urusei Yatsura"] },
      { name: "Yoshihiro Togashi", mangas: ["Yu Yu Hakusho", "Hunter x Hunter"] }
    ];

    const artistList = document.getElementById("artistList");
    const artistContent = document.getElementById("artistContent");

    // Render sidebar list
    artists.forEach((artist, index) => {
      const li = document.createElement("li");
      li.textContent = artist.name;
      li.addEventListener("click", () => showArtist(index));
      artistList.appendChild(li);
    });

    // Show artist details
    function showArtist(index) {
      const selected = artists[index];

      // Remove active class from all
      const lis = document.querySelectorAll('.artist-list li');
      lis.forEach(li => li.classList.remove('active'));
      lis[index].classList.add('active');

      artistContent.innerHTML = `
        <div class="artist-name">${selected.name}</div>
        <h3>Manga Collection:</h3>
        <ul class="manga-list">
          ${selected.mangas.map(m => `<li>${m}</li>`).join('')}
        </ul>
      `;
    }
  </script>

</body>
</html>
