<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manga Artist Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      color: #212529;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 2rem;
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .search-bar {
      margin: 2rem auto;
      text-align: center;
    }

    .search-bar input {
      padding: 0.8rem 1.2rem;
      border-radius: 30px;
      border: none;
      width: 300px;
      max-width: 80%;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.07);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    }

    .card-header {
      height: 160px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-body h3 {
      margin-bottom: 0.5rem;
      color: #343a40;
    }

    .card-body ul {
      list-style-type: disc;
      padding-left: 1.2rem;
      margin: 0.5rem 0;
    }

    .tags {
      margin-top: 0.75rem;
    }

    .tag {
      display: inline-block;
      background-color: #2575fc;
      color: white;
      padding: 0.3rem 0.8rem;
      margin: 0.2rem;
      font-size: 0.75rem;
      border-radius: 30px;
    }

    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #6c757d;
      padding: 2rem;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    Manga Artist & Collection Dashboard ðŸŽ¨
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search artist or manga...">
  </div>

  <div class="grid" id="artistGrid">
    <!-- JS-generated content -->
  </div>

  <script>
    const artists = [
      {
        name: "Eiichiro Oda",
        mangas: ["One Piece"],
        tags: ["Shonen", "Adventure"]
      },
      {
        name: "Masashi Kishimoto",
        mangas: ["Naruto", "Samurai 8"],
        tags: ["Shonen", "Action"]
      },
      {
        name: "Akira Toriyama",
        mangas: ["Dragon Ball", "Dr. Slump"],
        tags: ["Shonen", "Comedy"]
      },
      {
        name: "Naoko Takeuchi",
        mangas: ["Sailor Moon"],
        tags: ["Shojo", "Magical Girl"]
      },
      {
        name: "Kentaro Miura",
        mangas: ["Berserk"],
        tags: ["Seinen", "Dark Fantasy"]
      },
      {
        name: "Tite Kubo",
        mangas: ["Bleach", "Burn the Witch"],
        tags: ["Shonen", "Supernatural"]
      },
      {
        name: "Hajime Isayama",
        mangas: ["Attack on Titan"],
        tags: ["Seinen", "Apocalyptic"]
      },
      {
        name: "Rumiko Takahashi",
        mangas: ["Inuyasha", "Ranma Â½", "Urusei Yatsura"],
        tags: ["Romance", "Fantasy"]
      },
      {
        name: "Yoshihiro Togashi",
        mangas: ["Yu Yu Hakusho", "Hunter x Hunter"],
        tags: ["Shonen", "Psychological"]
      }
    ];

    const grid = document.getElementById("artistGrid");
    const searchInput = document.getElementById("searchInput");

    function renderArtists(filter = "") {
      grid.innerHTML = "";

      const filtered = artists.filter(artist => {
        const text = artist.name + " " + artist.mangas.join(" ") + " " + artist.tags.join(" ");
        return text.toLowerCase().includes(filter.toLowerCase());
      });

      if (filtered.length === 0) {
        grid.innerHTML = `<div class="no-results">ðŸ˜¢ No results found.</div>`;
        return;
      }

      filtered.forEach(artist => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-header">${artist.name}</div>
          <div class="card-body">
            <h3>Manga Titles</h3>
            <ul>
              ${artist.mangas.map(m => `<li>${m}</li>`).join("")}
            </ul>
            <div class="tags">
              ${artist.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
            </div>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      renderArtists(searchInput.value);
    });

    // Initial load
    renderArtists();
  </script>

</body>
</html>
