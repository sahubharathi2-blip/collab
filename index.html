<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Colorful Trending Cars Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 3rem 1rem 4rem;
  }

  h1 {
    font-weight: 700;
    font-size: 3.8rem;
    margin-bottom: 2.5rem;
    color: #ff6f61;
    text-shadow: 0 0 15px #ff6f61aa;
    letter-spacing: 3px;
  }

  .search-bar {
    width: 380px;
    max-width: 90vw;
    margin-bottom: 3rem;
  }
  .search-bar input {
    width: 100%;
    padding: 0.9rem 1.8rem;
    font-size: 1.3rem;
    border-radius: 50px;
    border: none;
    outline: none;
    background: #ffe0d6;
    color: #d94f43;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 0 12px #d94f4377;
    transition: box-shadow 0.3s ease;
  }
  .search-bar input::placeholder {
    color: #d94f4355;
    font-style: italic;
  }
  .search-bar input:focus {
    box-shadow: 0 0 24px #d94f43cc;
  }

  /* Grid layout */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    gap: 2.8rem;
    width: 100%;
    max-width: 1280px;
  }

  /* Card */
  .card {
    border-radius: 20px;
    overflow: hidden;
    box-shadow:
      0 10px 20px rgba(255, 111, 97, 0.5),
      0 0 30px rgba(255, 111, 97, 0.3);
    cursor: pointer;
    background: linear-gradient(145deg, #ff6f61, #ff998f);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  .card:hover {
    transform: translateY(-10px) scale(1.04);
    box-shadow:
      0 25px 45px rgba(255, 111, 97, 0.9),
      0 0 40px rgba(255, 111, 97, 0.7);
  }

  .card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    transition: transform 0.4s ease;
    border-bottom: 5px solid rgba(255, 255, 255, 0.3);
  }
  .card:hover img {
    transform: scale(1.12);
  }

  /* Content */
  .card-content {
    padding: 1.8rem 2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-content h2 {
    margin: 0 0 0.6rem;
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 111, 97, 0.85);
    letter-spacing: 1.3px;
  }

  .card-content p {
    color: #ffe7e3;
    font-size: 1.05rem;
    flex-grow: 1;
    line-height: 1.4;
    margin-bottom: 1.4rem;
    font-weight: 500;
    max-height: 85px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .price {
    font-weight: 700;
    font-size: 1.4rem;
    color: #fff;
    text-align: right;
    text-shadow: 0 0 7px rgba(255, 111, 97, 0.9);
  }

  /* Responsive */
  @media (max-width: 420px) {
    h1 {
      font-size: 3rem;
      margin-bottom: 1.8rem;
    }
    .card img {
      height: 220px;
    }
    .card-content h2 {
      font-size: 1.6rem;
    }
    .card-content p {
      max-height: 75px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <h1>ðŸ”¥ Trending Cars 2025</h1>

  <div class="search-bar">
    <input
      type="text"
      id="search"
      placeholder="Search cars by name..."
      aria-label="Search cars"
      oninput="filterCars()"
    />
  </div>

  <main class="grid" id="carGrid">
    <!-- Cards inserted here -->
  </main>

<script>
  const cars = [
    {
      name: "Tesla Model S Plaid",
      description: "Ultra high-performance electric sedan with 396 miles range and 0-60 mph in under 2 seconds.",
      price: "$130,000",
      image: "https://cdn.motor1.com/images/mgl/0ANWm/s3/tesla-model-s-plaid.webp"
    },
    {
      name: "Ford Mustang Mach-E",
      description: "All-electric SUV blending Mustang heritage with futuristic electric power and smart tech.",
      price: "$60,000",
      image: "https://cdn.motor1.com/images/mgl/8rLwZ/s3/ford-mustang-mach-e.webp"
    },
    {
      name: "Porsche Taycan",
      description: "Luxury electric sports car combining Porsche's driving dynamics with zero emissions.",
      price: "$110,000",
      image: "https://cdn.motor1.com/images/mgl/kQ9Y2/s3/2020-porsche-taycan-turbo.jpg"
    },
    {
      name: "BMW iX",
      description: "BMW's flagship electric SUV with futuristic design, premium tech, and over 300 miles range.",
      price: "$85,000",
      image: "https://cdn.motor1.com/images/mgl/6O2xk/s3/bmw-ix-2022.webp"
    },
    {
      name: "Audi e-tron GT",
      description: "Audi's high-performance electric sedan combining luxury, style, and 238 miles range.",
      price: "$105,000",
      image: "https://cdn.motor1.com/images/mgl/JmN64/s3/audi-e-tron-gt.webp"
    },
    {
      name: "Lucid Air",
      description: "Breakthrough electric luxury sedan with incredible range up to 520 miles and advanced tech.",
      price: "$160,000",
      image: "https://cdn.motor1.com/images/mgl/VNYow/s3/lucid-air.webp"
    }
  ];

  const carGrid = document.getElementById('carGrid');

  function createCard(car) {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <img src="${car.image}" alt="Photo of ${car.name}" loading="lazy" />
      <div class="card-content">
        <h2>${car.name}</h2>
        <p title="${car.description}">${car.description}</p>
        <div class="price">${car.price}</div>
      </div>
    `;
    return card;
  }

  function displayCars(list) {
    carGrid.innerHTML = '';
    if(list.length === 0) {
      carGrid.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#ff6f61; font-size:1.4rem;">No cars found matching your search.</p>`;
      return;
    }
    list.forEach(car => {
      carGrid.appendChild(createCard(car));
    });
  }

  function filterCars() {
    const val = document.getElementById('search').value.toLowerCase();
    const filtered = cars.filter(car => car.name.toLowerCase().includes(val));
    displayCars(filtered);
  }

  displayCars(cars);
</script>

</body>
</html>
