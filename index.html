<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gourmet Restaurant Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      max-width: 900px;
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 1rem;
    }

    header h1 {
      font-weight: 900;
      font-size: 2.8rem;
      color: #2c2c2c;
      letter-spacing: 2px;
      font-family: 'Georgia', serif;
    }

    header p {
      color: #777;
      margin-top: 0.5rem;
      font-style: italic;
      font-size: 1.1rem;
    }

    .search-container {
      max-width: 900px;
      width: 100%;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      width: 100%;
      max-width: 480px;
      padding: 12px 18px;
      font-size: 1.1rem;
      border: 1.8px solid #bbb;
      border-radius: 30px;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    .search-container input:focus {
      border-color: #b85c38;
      box-shadow: 0 0 10px rgba(184,92,56,0.3);
    }

    main {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .menu-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.07);
      padding: 1.8rem 2rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .menu-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.15);
    }

    .category-label {
      font-size: 0.85rem;
      font-weight: 700;
      color: #b85c38;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 0.8rem;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }

    .dish-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c2c2c;
      margin-bottom: 0.4rem;
      line-height: 1.2;
    }

    .dish-desc {
      font-size: 1rem;
      color: #555;
      flex-grow: 1;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .price {
      font-weight: 700;
      font-size: 1.2rem;
      color: #b85c38;
      align-self: flex-end;
      user-select: none;
    }

    .no-results {
      grid-column: 1/-1;
      font-style: italic;
      color: #999;
      font-size: 1.3rem;
      text-align: center;
      padding: 3rem 1rem;
      user-select: none;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gourmet Restaurant Menu</h1>
    <p>Discover our delicious food collections and exquisite tastes</p>
  </header>

  <div class="search-container">
    <input
      type="search"
      id="searchInput"
      placeholder="Search dishes or tastes..."
      aria-label="Search dishes or tastes"
    />
  </div>

  <main id="menuGrid" role="list">
    <!-- Menu cards go here -->
  </main>

  <script>
    const menuItems = [
      {
        name: "Truffle Mushroom Risotto",
        category: "Main Course",
        description: "Creamy Arborio rice cooked with wild mushrooms and truffle oil.",
        price: "$24",
      },
      {
        name: "Grilled Atlantic Salmon",
        category: "Main Course",
        description: "Fresh salmon fillet grilled to perfection with lemon butter sauce.",
        price: "$29",
      },
      {
        name: "Classic Caesar Salad",
        category: "Appetizer",
        description: "Romaine lettuce tossed with Caesar dressing, parmesan, and croutons.",
        price: "$12",
      },
      {
        name: "Bruschetta al Pomodoro",
        category: "Appetizer",
        description: "Grilled bread topped with marinated tomatoes, garlic, and basil.",
        price: "$10",
      },
      {
        name: "Chocolate Lava Cake",
        category: "Dessert",
        description: "Warm chocolate cake with a molten chocolate center, served with vanilla ice cream.",
        price: "$14",
      },
      {
        name: "Crème Brûlée",
        category: "Dessert",
        description: "Rich custard topped with a caramelized sugar crust.",
        price: "$13",
      },
      {
        name: "Espresso",
        category: "Beverage",
        description: "Strong and bold espresso shot made from freshly ground coffee beans.",
        price: "$5",
      },
      {
        name: "Herbal Iced Tea",
        category: "Beverage",
        description: "Refreshing iced tea infused with herbs and lemon.",
        price: "$6",
      },
      {
        name: "Lobster Bisque",
        category: "Soup",
        description: "Smooth and creamy lobster bisque with a hint of brandy.",
        price: "$18",
      },
      {
        name: "French Onion Soup",
        category: "Soup",
        description: "Traditional onion soup topped with melted Gruyère cheese.",
        price: "$15",
      }
    ];

    const menuGrid = document.getElementById('menuGrid');
    const searchInput = document.getElementById('searchInput');

    function renderMenu(filter = '') {
      menuGrid.innerHTML = '';
      const filtered = menuItems.filter(item => {
        const text = `${item.name} ${item.category} ${item.description}`.toLowerCase();
        return text.includes(filter.toLowerCase());
      });

      if (filtered.length === 0) {
        menuGrid.innerHTML = `<div class="no-results" role="alert">No dishes match your search.</div>`;
        return;
      }

      filtered.forEach(item => {
        const card = document.createElement('article');
        card.className = 'menu-card';
        card.setAttribute('role', 'listitem');
        card.innerHTML = `
          <div class="category-label">${item.category}</div>
          <h2 class="dish-name">${item.name}</h2>
          <p class="dish-desc">${item.description}</p>
          <div class="price">${item.price}</div>
        `;
        menuGrid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', e => {
      renderMenu(e.target.value);
    });

    renderMenu();
  </script>
</body>
</html>
