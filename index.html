<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Professional Trending Cars Dashboard</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0e1e2b;
    color: #f0f0f0;
    min-height: 100vh;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-weight: 900;
    font-size: 3.2rem;
    margin-bottom: 1rem;
    color: #fdbb2d;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #fdbb2d88;
  }
  .search-container {
    width: 360px;
    max-width: 90vw;
    margin-bottom: 2.5rem;
  }
  .search-container input {
    width: 100%;
    padding: 0.75rem 1.5rem;
    font-size: 1.2rem;
    border-radius: 40px;
    border: none;
    outline: none;
    background-color: #203448;
    color: #f0f0f0;
    box-shadow: 0 0 12px #fdbb2d55;
    font-weight: 600;
    transition: box-shadow 0.3s ease;
  }
  .search-container input::placeholder {
    color: #c2b98b;
    font-style: italic;
  }
  .search-container input:focus {
    box-shadow: 0 0 20px #fdbb2dcc;
  }

  /* Grid layout for cards */
  .car-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 2.5rem;
    width: 100%;
    max-width: 1280px;
  }
  /* Card styling */
  .car-card {
    background: linear-gradient(145deg, #1f2d42, #152433);
    border-radius: 18px;
    box-shadow:
      0 6px 15px rgba(0, 0, 0, 0.6),
      0 0 8px #fdbb2d88;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }
  .car-card:hover {
    transform: translateY(-12px) scale(1.03);
    box-shadow:
      0 14px 30px rgba(0, 0, 0, 0.7),
      0 0 16px #fdbb2dcc;
  }

  /* Image */
  .car-card img {
    width: 100%;
    height: 270px;
    object-fit: cover;
    border-bottom: 5px solid #fdbb2d;
    transition: transform 0.4s ease;
  }
  .car-card:hover img {
    transform: scale(1.1);
  }

  /* Card content */
  .car-info {
    padding: 1.6rem 2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .car-info h2 {
    font-size: 2rem;
    font-weight: 900;
    margin: 0 0 0.6rem 0;
    color: #fdbb2d;
    letter-spacing: 1.2px;
    text-shadow: 0 0 6px #fdbb2daa;
  }
  .car-info p {
    flex-grow: 1;
    font-size: 1.1rem;
    color: #ddd;
    line-height: 1.5;
    margin-bottom: 1.2rem;
  }
  .car-info .price {
    font-size: 1.4rem;
    font-weight: 700;
    color: #fff;
    text-align: right;
    letter-spacing: 1.1px;
    border-top: 1px solid #444;
    padding-top: 0.5rem;
    text-shadow: 0 0 5px rgba(0,0,0,0.9);
  }

  /* Responsive tweaks */
  @media (max-width: 420px) {
    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }
    .car-grid {
      grid-template-columns: 1fr;
    }
    .car-card img {
      height: 200px;
    }
  }
</style>
</head>
<body>

  <h1>ðŸ”¥ Trending Cars 2025</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search cars by name..." aria-label="Search cars" oninput="filterCars()" />
  </div>

  <main class="car-grid" id="carGrid">
    <!-- Car cards generated here -->
  </main>

  <script>
    const cars = [
      {
        name: "Tesla Model S Plaid",
        description: "Ultra high-performance electric sedan with 396 miles range and 0-60 mph in under 2 seconds.",
        price: "$130,000",
        image: "https://cdn.motor1.com/images/mgl/0ANWm/s3/tesla-model-s-plaid.webp"
      },
      {
        name: "Ford Mustang Mach-E",
        description: "All-electric SUV blending Mustang heritage with futuristic electric power and smart tech.",
        price: "$60,000",
        image: "https://cdn.motor1.com/images/mgl/8rLwZ/s3/ford-mustang-mach-e.webp"
      },
      {
        name: "Porsche Taycan",
        description: "Luxury electric sports car combining Porsche's driving dynamics with zero emissions.",
        price: "$110,000",
        image: "https://cdn.motor1.com/images/mgl/kQ9Y2/s3/2020-porsche-taycan-turbo.jpg"
      },
      {
        name: "BMW iX",
        description: "BMW's flagship electric SUV with futuristic design, premium tech, and over 300 miles range.",
        price: "$85,000",
        image: "https://cdn.motor1.com/images/mgl/6O2xk/s3/bmw-ix-2022.webp"
      },
      {
        name: "Audi e-tron GT",
        description: "Audi's high-performance electric sedan combining luxury, style, and 238 miles range.",
        price: "$105,000",
        image: "https://cdn.motor1.com/images/mgl/JmN64/s3/audi-e-tron-gt.webp"
      },
      {
        name: "Lucid Air",
        description: "Breakthrough electric luxury sedan with incredible range up to 520 miles and advanced tech.",
        price: "$160,000",
        image: "https://cdn.motor1.com/images/mgl/VNYow/s3/lucid-air.webp"
      }
    ];

    const carGrid = document.getElementById('carGrid');

    function createCarCard(car) {
      const card = document.createElement('article');
      card.classList.add('car-card');
      card.innerHTML = `
        <img src="${car.image}" alt="Photo of ${car.name}" loading="lazy" />
        <div class="car-info">
          <h2>${car.name}</h2>
          <p>${car.description}</p>
          <div class="price">${car.price}</div>
        </div>
      `;
      return card;
    }

    function displayCars(carList) {
      carGrid.innerHTML = '';
      if (carList.length === 0) {
        carGrid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: #fdbb2d; font-size: 1.3rem;">No cars found matching your search.</p>`;
        return;
      }
      carList.forEach(car => {
        carGrid.appendChild(createCarCard(car));
      });
    }

    function filterCars() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = cars.filter(car => car.name.toLowerCase().includes(query));
      displayCars(filtered);
    }

    // Initial display
    displayCars(cars);
  </script>

</body>
</html>
