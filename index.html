<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Manga Artist Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfbfb;
      background: linear-gradient(to right, #ebedee, #ffffff);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff6f91, #ff9671, #ffc75f);
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .search-bar {
      text-align: center;
      margin: 2rem 0;
    }

    .search-bar input {
      padding: 0.8rem 1.2rem;
      width: 300px;
      max-width: 90%;
      font-size: 1rem;
      border: 2px solid #ffc75f;
      border-radius: 50px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #ff6f91;
      box-shadow: 0 0 8px rgba(255,111,145,0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card h3 {
      color: #ff6f91;
      margin-bottom: 0.5rem;
    }

    .card ul {
      padding-left: 1rem;
      margin-top: 0.5rem;
      list-style-type: disc;
    }

    .tag {
      display: inline-block;
      background-color: #ff9671;
      color: white;
      font-size: 0.75rem;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      margin-right: 0.4rem;
      margin-top: 0.5rem;
    }

    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #999;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
        padding: 1.5rem;
      }

      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    ðŸŽ¨ Manga Artists & Their Colorful Collections
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search artist or manga...">
  </div>

  <div class="grid" id="artistGrid">
    <!-- Dynamic content -->
  </div>

  <script>
    const artists = [
      { name: "Eiichiro Oda", mangas: ["One Piece"], tags: ["Shonen"] },
      { name: "Masashi Kishimoto", mangas: ["Naruto", "Samurai 8"], tags: ["Shonen"] },
      { name: "Akira Toriyama", mangas: ["Dragon Ball", "Dr. Slump"], tags: ["Shonen", "Comedy"] },
      { name: "Naoko Takeuchi", mangas: ["Sailor Moon"], tags: ["Shojo", "Magical Girl"] },
      { name: "Kentaro Miura", mangas: ["Berserk"], tags: ["Seinen", "Dark Fantasy"] },
      { name: "Tite Kubo", mangas: ["Bleach", "Burn the Witch"], tags: ["Shonen", "Action"] },
      { name: "Hajime Isayama", mangas: ["Attack on Titan"], tags: ["Seinen", "Post-apocalyptic"] },
      { name: "Rumiko Takahashi", mangas: ["Inuyasha", "Ranma Â½", "Urusei Yatsura"], tags: ["Rom-Com", "Fantasy"] },
      { name: "Yoshihiro Togashi", mangas: ["Yu Yu Hakusho", "Hunter x Hunter"], tags: ["Shonen", "Adventure"] }
    ];

    const grid = document.getElementById("artistGrid");
    const searchInput = document.getElementById("searchInput");

    function renderArtists(filter = "") {
      grid.innerHTML = "";

      const filtered = artists.filter(artist => {
        const text = artist.name + " " + artist.mangas.join(" ") + " " + artist.tags.join(" ");
        return text.toLowerCase().includes(filter.toLowerCase());
      });

      if (filtered.length === 0) {
        grid.innerHTML = `<div class="no-results">ðŸ˜¢ No matching artists or manga found.</div>`;
        return;
      }

      filtered.forEach(artist => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${artist.name}</h3>
          <strong>Mangas:</strong>
          <ul>
            ${artist.mangas.map(manga => `<li>${manga}</li>`).join("")}
          </ul>
          <div>
            ${artist.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
          </div>
        `;

        grid.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      renderArtists(searchInput.value);
    });

    // Initial render
    renderArtists();
  </script>

</body>
</html>
