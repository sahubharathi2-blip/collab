<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga Artist Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #292b2c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .toggle-theme {
      cursor: pointer;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 5px;
    }

    .container {
      padding: 2rem;
    }

    .search-bar {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 300px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .collection-list {
      list-style-type: disc;
      margin-left: 1.2rem;
    }

    /* Dark theme */
    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark header {
      background-color: #111;
    }

    body.dark .card {
      background-color: #2b2b2b;
    }

    body.dark .search-bar input {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>

    <h1>Manga Artists Dashboard</h1>
    <button class="toggle-theme">Toggle Theme</button>
  </header>

      <input type="text" id="searchInput" placeholder="Search artist or manga..." />
    </div>

    <div class="card-grid" id="artistGrid">
      <!-- Cards will be inserted here dynamically -->
    </div>
  </div>
